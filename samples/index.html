<!DOCTYPE html>
<html>
<head>
  <title>IGViz.js - Interactive Generic Visualization library for Javascript that is based on d3.js</title>
    <!--dependencies for igviz -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="d3.min.js"></script>

    <script type='text/javascript' src='https://www.google.com/jsapi'></script>

    <script type="text/javascript">
        google.load('visualization', '1', {
            'packages': ['map', 'geochart']
        });
    </script>
    <!-- end of the dependencies -->


    <!-- Intergration of igviz  -->
    <script src="../igviz.js"></script>
    <link rel="stylesheet" href="../igviz.css">



<meta charset="utf-8">

    <style type="text/css">
        body{ padding-top: 40px;}

        }

            border:2px groove  ;
        }*/


    </style>
</head>

<body>


      <div class="container">

        <div class="jumbotron">
            <h1>IGViz.js<small> Drawing a chart has never been this easy!</small></h1>
            <p>Interactive Generic Visualization library for Javascript that is based on d3.js</p>
        </div>

        <div class="row">
             <a href="bar/index.html" class="tile">
              <div class="col-md-6" class="tile">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">
                          Bar Chart Sample
                        </h3>
                      </div>
                      <div class="panel-body">
                        <div id="bar"></div>
                      </div>
                        
                  </div>
              </div>
                 </a>


            <a href="line/index.html">
            <div class="col-md-6" class="tile">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Line Graph  Sample
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div id="line">

                        </div>
                    </div>

                </div>
            </div>
                </a>
            </div>


          <div class="row">
              <a href="map/index.html">
              <div class="col-md-6" class="tile">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">
                              Map  Sample
                          </h3>
                      </div>
                      <div class="panel-body">
                          <div id="map">

                          </div>
                      </div>

                  </div>
              </div>
              </a>


              <a href="scatter/index.html">
                <div class="col-md-6" class="tile">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          <h3 class="panel-title">
                            Scatter Chart Sample
                          </h3>
                        </div>
                        <div class="panel-body">
                          <div id="scatter"></div>
                        </div>  
                    </div>
                </div>
              </a>
             

          </div>

             <!-- /.row -->

          <div class="row">
              <!-- <a href="table/index.html" class="tile"> -->
                  <div class="col-md-12" class="tile">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <h3 class="panel-title">
                                  Table Sample
                              </h3>
                          </div>
                          <div class="panel-body">
                              <div id="table"></div>
                          </div>

                      </div>
                  </div>
              <!-- </a> -->

              
          </div>




      </div><!-- /.container -->

      

</body>

<script>


//dataset used to plot charts
var dataTable = {
      "metadata":{
        "names":["Country","Area","GDP","Inflation","Life.expect","Military","Pop.growth","Unemployment"],
        "types":['C', 'N', 'N', 'N', 'N', 'N', 'N','N']
      },
      "data": [
        ["Austria",83871,41600,3.5,79.91,0.8,0.03,4.2],
        ["Belgium",30528,37800,3.5,79.65,1.3,0.06,7.2],
        ["Bulgaria",110879,13800,4.2,73.84,2.6,-0.8,9.6],
        ["Croatia",56594,18000,2.3,75.99,2.39,-0.09,17.7],
        ["Czech Republic",78867,27100,1.9,77.38,1.15,-0.13,8.5],
        ["Denmark",43094,37000,2.8,78.78,1.3,0.24,6.1],
        ["Estonia",45228,20400,5,73.58,2,-0.65,12.5],
        ["Finland",338145,36000,3.3,79.41,2,0.07,7.8],
        ["Germany",357022,38100,2.5,80.19,1.5,-0.2,6],
        ["Greece",131957,26300,3.3,80.05,4.3,0.06,17.4],
        ["Hungary",93028,19600,3.9,75.02,1.75,-0.18,10.9],
        ["Iceland",103000,38100,4,81,0,0.67,7.4],
        ["Ireland",70273,40800,2.6,80.32,0.9,1.11,14.4],
        ["Italy",301340,30500,2.9,81.86,1.8,0.38,8.4],
        ["Latvia",64589,16800,4.4,72.93,1.1,-0.6,12.8]

      ]
    }

    var width = document.getElementById("bar").offsetWidth; //canvas width
    var height = 270;   //canvas height

    var barChartConfig = {
        "title": "Area By Country",
        "yAxis": 1,
        "xAxis": 0,
        "pointLabel": 0,
        "width": width,
        "height": height,
        "padding": 60,
        "chartType": "bar",
        "barColor": "steelblue",
        "textAngle":-90
    }

    var scatterChartConfig = {
        "title": "Area By Country",
        "yAxis": 1,
        "xAxis": 0,
        "pointLabel": 0,
        "width": width,
        "height": height,
        "padding": 60,
        "pointColor": 3,
        "pointSize": 2,
        "chartType": "scatter",
        "textAngle":-90,
        "dotColorUpperLimit":"red",
        "dotColorLowerLimit":"blue"

    }

    var mapConfig={
        "title": "Map By Country",
        "width": width,
        "height": height,
        "padding": 60,
        "pointColor": 3,
        "pointSize": 1,
        "chartType": "map",
        "mapLocation" : 0,
        "mode" :"regions",   // "markers"| "normal" | "satellite"
        "region" : 150       //  "LK" | "US" | "GB" ...
    }


    var lineChartConfig = {
        "title": "Title",
        "yAxis": [3,5,7],
        "lineColors":["yellow","red","blue"],
        "xAxis": 5,
        "interpolationMode":"basis",
        "pointLabel": 0,
        "width": document.getElementById("line").offsetWidth-90,
        "height": height-60,
        "padding": 60,
        "chartType": "line"
    }

    var tableConfig = {
        "title": "Area By Country",
        "xAxis": 1,
        "padding": 60,
        "width": width,
        "height": height,
        "chartType": "table",
    }

   

    //draw a bar chart on div #bar
    igviz.plot("#bar",barChartConfig,dataTable);
    
    //draw a scatter chart on div #scatter
    igviz.plot("#scatter",scatterChartConfig,dataTable);

    igviz.plot("#line",lineChartConfig,dataTable);
    igviz.plot("#map",mapConfig,dataTable);
    
    //draw a line chart on 
    igviz.plot("#line",lineChartConfig,dataTable);

    //draw a table on div #table
    igviz.plot("#table",tableConfig,dataTable);


</script>

</html>
